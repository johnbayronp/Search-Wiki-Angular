<h1 class="ml-2 mt-5">Listado de pokemon</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Picture</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <td>{{ pokemon.id }}</td>
      <td>{{ pokemon.name }}</td>
      <td><img src="{{ pokemon.pic }}" target="{{ pokemon.pic }}" /></td>
    </tr>
  </tbody>
</table>
