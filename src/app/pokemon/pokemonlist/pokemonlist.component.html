<div class="btns-page mt-2">
  <h1>Listado de pokemon</h1>

  <button class="btn btn-danger mb-2 ms-1">Anterior</button>
  <button class="btn btn-success mb-2 ms-2">Siguente</button>
</div>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons | filtro: page">
      <th scope="row">{{ pokemon.id }}</th>
      <td>{{ pokemon.name }}</td>
      <td><img src="{{ pokemon.pic }}" alt="{{ pokemon.name }}" /></td>
    </tr>
  </tbody>
</table>
