<h1 class="ml-2 mt-5">Listado de pokemon</h1>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons | filtro">
      <th scope="row">{{ pokemon.id }}</th>
      <td>{{ pokemon.name }}</td>
      <td><img src="{{ pokemon.pic }}" alt="{{ pokemon.name }}" /></td>
    </tr>
  </tbody>
</table>
